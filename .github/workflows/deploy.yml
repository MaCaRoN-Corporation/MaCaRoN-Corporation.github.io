name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Changez en 'master' si votre branche principale s'appelle 'master'
  workflow_dispatch:  # Permet de dÃ©clencher manuellement depuis GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "./dist/keiko-hub/browser" ]; then
            echo "Build output directory not found. Listing dist directory:"
            ls -la ./dist/ || echo "dist directory does not exist"
            exit 1
          fi
          echo "Build output verified:"
          ls -la ./dist/keiko-hub/browser/

      - name: Setup 404.html for Angular routing
        run: |
          cp ./dist/keiko-hub/browser/index.html ./dist/keiko-hub/browser/404.html

      - name: Create .nojekyll file
        run: |
          touch ./dist/keiko-hub/browser/.nojekyll

      - name: Create CNAME file
        run: |
          echo "keikohub.fr" > ./dist/keiko-hub/browser/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/keiko-hub/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
