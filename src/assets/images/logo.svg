<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond avec dégradé circulaire -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e63946;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle extérieur principal avec motif -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#blackGradient)" stroke-width="5" opacity="0.95"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#c41e3a" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Cercles concentriques décoratifs -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#c41e3a" stroke-width="1" opacity="0.3"/>
  
  <!-- Motif central complexe - représentation stylisée d'un dojo/tatami -->
  <!-- Forme principale en losange avec détails -->
  <path d="M 100 25 L 140 55 L 140 95 L 100 125 L 60 95 L 60 55 Z" 
        fill="url(#redGradient)" 
        opacity="0.9" 
        filter="url(#shadow)"/>
  
  <!-- Forme intérieure -->
  <path d="M 100 40 L 125 60 L 125 90 L 100 110 L 75 90 L 75 60 Z" 
        fill="url(#blackGradient)" 
        opacity="0.85"/>
  
  <!-- Motif de tatami au centre -->
  <rect x="85" y="70" width="30" height="20" fill="#c41e3a" opacity="0.6" rx="2"/>
  <line x1="100" y1="70" x2="100" y2="90" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="80" x2="115" y2="80" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>
  
  <!-- Éléments décoratifs - pétales de cerisier stylisés -->
  <g opacity="0.7">
    <!-- Pétale haut -->
    <path d="M 100 15 Q 105 10 110 15 Q 105 20 100 15" fill="#c41e3a"/>
    <path d="M 100 15 Q 95 10 90 15 Q 95 20 100 15" fill="#c41e3a"/>
    
    <!-- Pétales latéraux -->
    <path d="M 155 100 Q 160 95 155 90 Q 150 95 155 100" fill="#c41e3a"/>
    <path d="M 45 100 Q 40 95 45 90 Q 50 95 45 100" fill="#c41e3a"/>
    
    <!-- Pétale bas -->
    <path d="M 100 185 Q 105 190 110 185 Q 105 180 100 185" fill="#1a1a1a"/>
    <path d="M 100 185 Q 95 190 90 185 Q 95 180 100 185" fill="#1a1a1a"/>
  </g>
  
  <!-- Lignes de force rayonnantes -->
  <g stroke="#c41e3a" stroke-width="1.5" opacity="0.4">
    <line x1="100" y1="100" x2="100" y2="20" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="100" y2="180" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="20" y2="100" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="180" y2="100" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="140" y2="60" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="60" y2="60" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="140" y2="140" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="60" y2="140" stroke-linecap="round"/>
  </g>
  
  <!-- Points décoratifs aux intersections -->
  <circle cx="100" cy="20" r="3" fill="#c41e3a" opacity="0.8"/>
  <circle cx="100" cy="180" r="3" fill="#1a1a1a" opacity="0.8"/>
  <circle cx="20" cy="100" r="3" fill="#c41e3a" opacity="0.8"/>
  <circle cx="180" cy="100" r="3" fill="#c41e3a" opacity="0.8"/>
  <circle cx="140" cy="60" r="2.5" fill="#c41e3a" opacity="0.7"/>
  <circle cx="60" cy="60" r="2.5" fill="#c41e3a" opacity="0.7"/>
  <circle cx="140" cy="140" r="2.5" fill="#1a1a1a" opacity="0.7"/>
  <circle cx="60" cy="140" r="2.5" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Motif de vagues japonaises en bas -->
  <g fill="none" stroke="#1a1a1a" stroke-width="2" opacity="0.5">
    <path d="M 30 170 Q 40 165 50 170 T 70 170" stroke-linecap="round"/>
    <path d="M 130 170 Q 140 165 150 170 T 170 170" stroke-linecap="round"/>
  </g>
  
  <!-- Symbole central - kanji stylisé ou marque -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="100" r="5" fill="#c41e3a"/>
</svg>
