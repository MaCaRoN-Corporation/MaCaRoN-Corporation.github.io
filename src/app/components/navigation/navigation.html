<nav class="navigation" [class.maintenance-mode]="isMaintenancePage">
  <div class="navigation-container">
    <a *ngIf="!isMaintenancePage" routerLink="/" class="logo-link">
      <img src="assets/images/belt.png" alt="Keiko Hub - Application d'entraînement aux passages de grade Aïkido" class="logo" />
      <span class="logo-text">Keiko Hub</span>
    </a>
    <div *ngIf="isMaintenancePage" class="logo-container">
      <img src="assets/images/belt.png" alt="Keiko Hub - Application d'entraînement aux passages de grade Aïkido" class="logo" />
      <span class="logo-text">Keiko Hub</span>
    </div>
    <div class="nav-actions" *ngIf="!isMaintenancePage">
      <a routerLink="/history" routerLinkActive="active" class="nav-icon nav-icon-history" title="Historique" aria-label="Historique">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" class="clock-circle"></circle>
          <polyline points="12 6 12 12 16 14" class="clock-hands"></polyline>
        </svg>
      </a>
      <!-- Toggle d'apparence - visible uniquement sur desktop -->
      <button 
        *ngIf="!isMobile"
        (click)="toggleAppearance()" 
        class="nav-icon appearance-toggle nav-icon-appearance" 
        [title]="currentAppearance === 'clair' ? 'Passer à l\'apparence sombre' : 'Passer à l\'apparence claire'"
        [attr.aria-label]="currentAppearance === 'clair' ? 'Passer à l\'apparence sombre' : 'Passer à l\'apparence claire'"
        type="button">
        <!-- Icône lune (mode clair actif -> on peut passer au sombre) -->
        <svg *ngIf="currentAppearance === 'clair'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <!-- Icône soleil (mode sombre actif -> on peut passer au clair) -->
        <svg *ngIf="currentAppearance === 'sombre'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <a routerLink="/settings" routerLinkActive="active" class="nav-icon nav-icon-settings" title="Réglages" aria-label="Réglages">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="gear-icon">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </a>
      <!-- Bouton plein écran - visible uniquement sur PC -->
      <button 
        *ngIf="!isMobile" 
        (click)="toggleFullscreen()" 
        class="nav-icon fullscreen-button nav-icon-fullscreen" 
        [title]="isFullscreen ? 'Sortir du plein écran' : 'Plein écran'"
        [attr.aria-label]="isFullscreen ? 'Sortir du plein écran' : 'Plein écran'"
        type="button">
        <!-- Icône pour entrer en plein écran -->
        <svg *ngIf="!isFullscreen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fullscreen-enter-icon">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
        <!-- Icône pour sortir du plein écran -->
        <svg *ngIf="isFullscreen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="fullscreen-exit-icon">
          <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Notification d'installation PWA (mobile uniquement) -->
  <div *ngIf="showInstallNotification && isMobile" class="install-notification">
    <div class="install-notification-content">
      <div class="install-notification-text">
        <p class="install-notification-text-primary">Téléchargez l'application</p>
        <p class="install-notification-text-secondary">Option disponible dans les réglages</p>
      </div>
      <button class="install-notification-button" (click)="installPWA()" type="button" aria-label="Installer l'application">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button class="install-notification-close" (click)="dismissInstallNotification()" aria-label="Fermer la notification" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</nav>
